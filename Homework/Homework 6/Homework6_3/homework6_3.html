<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-1">
    <div class="logo">Instagram</div>
    <form class="form">
        <input type="text" placeholder="Номер телефону, ім'я користувача або email">
        <input type="password" placeholder="Пароль">
        <button>Увійти</button>
    </form>
    <div class="or">
        <div class="or-text">АБО</div>
    </div>
    <div class="facebook-login">
        <img src="image/Facebook.png" alt="Facebook"> Увійти через Facebook
    </div>
    <div class="forgot-pass">Забули пароль?</div>
</div>
<div class="signup-box">
    Не маєте облікового запису? <a href="#">Зареєструйтеся</a>
</div>
</body>
</html>
